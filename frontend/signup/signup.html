<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/frontend/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-side">
            <img src="/assets/images/signup.png" alt="#">
        </div>
        <div class="right-side">
            <h2 id="textSign">Signup</h2>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="itm">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="itm@gmail.com">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="********">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="********">
                </div>
                <button type="submit" class="signup-button">Signup</button>
            </form>

        </div>
    </div>
</body>
</html>
