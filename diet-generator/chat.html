<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Chat with Header</title> 
    <link rel="stylesheet" href="chat.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap">
    
  <link rel="stylesheet" href="header.css"> 
</head>
<body>


   


    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Personalized Health Assistant</h2>
        </div>
        <div class="chat-log">
            <div class="ai-message">Welcome! Please enter your details to get personalized diet plans and reports. You can start by typing 'Start'.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Enter your message...">
            <button id="send-button">Send</button>
        </div>
    </div>


 
    <script src="/assets/js/chat.js"></script>
 
    <script src="header.js"></script> 
</body>
</html>
